<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
  body { font-family: 'Poppins', sans-serif; background-color: #1a1424; color: white; scroll-behavior: smooth; }
  .btn { background-color: #D4AF37; color: black; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s; cursor: pointer; display: inline-block; text-align: center; }
  .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px #D4AF37; }
  .video-slide { max-width: 100%; border-radius: 0.5rem; box-shadow: 0 0 20px #000; }
  .discount-badge { background-color: #ff4d6d; color: white; padding: 0.2rem 0.5rem; font-size: 0.8rem; border-radius: 0.3rem; margin-left: 0.5rem; }
  .faq-question { font-weight: bold; margin-top: 1rem; }
  .footer-links a { color: #D4AF37; text-decoration: underline; }
</style>
</head>
<body>
<!-- Place this at the bottom, just before </body> -->
<section id="contact" class="py-12 bg-[#3D2C41] text-white">
  <div class="max-w-3xl mx-auto px-6">
    <h2 class="text-3xl font-bold mb-6 text-[#D4AF37]">Contact Us</h2>
    <form id="contact-form" class="flex flex-col gap-4">
      <input type="text" id="name" placeholder="Your Name" class="p-3 rounded-lg bg-[#2b1f38] text-white" required>
      <input type="email" id="email" placeholder="Your Email" class="p-3 rounded-lg bg-[#2b1f38] text-white" required>
      <textarea id="message" placeholder="Your Message" class="p-3 rounded-lg bg-[#2b1f38] text-white" rows="4" required></textarea>
      <button type="submit" class="btn bg-[#D4AF37] text-black font-bold">Send</button>
    </form>
    <p id="form-status" class="mt-2 text-center"></p>
  </div>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "kairah-studio.firebaseapp.com",
    projectId: "kairah-studio",
    storageBucket: "kairah-studio.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID",
    measurementId: "YOUR_MEASUREMENT_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Contact form submit
  const form = document.getElementById("contact-form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const statusEl = document.getElementById("form-status");
    statusEl.textContent = "Sending...";

    try {
      await addDoc(collection(db, "messages"), {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
        createdAt: new Date().toISOString()
      });
      statusEl.textContent = "✅ Message sent! We'll reach out soon.";
      form.reset();
    } catch (err) {
      statusEl.textContent = "❌ Failed to send. Try again.";
      console.error(err);
    }
  });
</script>
