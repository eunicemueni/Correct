<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kairah Studio</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; background:#1a1424; color:white; }
  .btn { background-color:#D4AF37; color:black; padding:0.5rem 1rem; border-radius:0.5rem; font-weight:600; cursor:pointer; }
  .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px #D4AF37; }
</style>
</head>
<body>

<!-- Sign Up / Login Section -->
<section id="signup" class="py-16 max-w-md mx-auto px-6">
  <h2 class="text-3xl font-bold text-center text-[#D4AF37] mb-8">Sign Up / Login</h2>
  <div class="bg-[#3D2C41] p-8 rounded-xl shadow-lg">
    <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-4 rounded text-black">
    <input type="password" id="password" placeholder="Password" class="w-full p-3 mb-4 rounded text-black">
    <button id="signup-btn" class="btn w-full mb-2">Sign Up</button>
    <button id="login-btn" class="btn w-full mb-2">Login</button>
    <button id="google-login" class="btn w-full mb-2 bg-[#4285F4] text-white">Sign In with Google</button>
    <p class="mt-2 text-sm text-center text-[#D4AF37]">Forgot password? <a href="#" id="reset-password">Reset here</a></p>
  </div>
</section>

<!-- Video Tool Section -->
<section id="video-tool" class="py-16 max-w-6xl mx-auto px-6 hidden">
  <h2 class="text-4xl font-bold text-center text-[#D4AF37] mb-12">Video Creation Tool</h2>
  <div class="mb-6">
    <label class="block text-lg font-semibold mb-2">Enter Your Prompt</label>
    <textarea id="prompt-input" class="w-full p-4 rounded-lg bg-[#3D2C41] text-white" rows="3" placeholder="Describe your scene..."></textarea>
    <div class="flex flex-wrap mt-2 gap-2">
      <button onclick="setPrompt('Funny')" class="btn">Funny</button>
      <button onclick="setPrompt('Cinematic')" class="btn">Cinematic</button>
      <button onclick="setPrompt('Fantasy')" class="btn">Fantasy</button>
      <button onclick="applyTemplate('Ultra-Cinematic')" class="btn">Cinematic Template</button>
      <button onclick="refinePrompt()" class="btn">Prompt Magic</button>
    </div>
  </div>
  <div class="mb-6">
    <label class="block text-lg font-semibold mb-2">Upload Photos</label>
    <input type="file" id="photo-upload" class="w-full p-2 rounded-lg bg-[#3D2C41] text-white" multiple accept="image/png, image/jpeg">
  </div>
  <div class="mb-6 text-center">
    <button id="generate-btn" class="btn">Generate Video</button>
  </div>
  <div id="video-preview" class="mt-6 text-center">
    <video id="generated-video" controls class="mx-auto rounded-lg shadow-lg" style="max-width:100%; display:none;"></video>
    <p id="error-message" class="text-red-500 mt-2 font-semibold"></p>
  </div>
  <div class="text-center mt-4">
    <button id="logout-btn" class="btn bg-red-600 text-white">Logout</button>
  </div>
</section>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGlNOCAwsgeDnSJtBux2uIMuP0p_jBJns",
    authDomain: "kairah-studio.firebaseapp.com",
    projectId: "kairah-studio",
    storageBucket: "kairah-studio.firebasestorage.app",
    messagingSenderId: "145122424961",
    appId: "G-KBJT3RME4G"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  let currentUser = null;

  // Monitor auth state
  auth.onAuthStateChanged(user => {
    if(user){
      currentUser = user;
      document.getElementById('signup').classList.add('hidden');
      document.getElementById('video-tool').classList.remove('hidden');
    } else {
      currentUser = null;
      document.getElementById('signup').classList.remove('hidden');
      document.getElementById('video-tool').classList.add('hidden');
    }
  });

  // Sign Up
  document.getElementById('signup-btn').addEventListener('click', () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    if(!email || !password){ alert("Enter email and password"); return; }
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert("Sign up successful!"))
      .catch(err => alert(err.message));
  });

  // Login
  document.getElementById('login-btn').addEventListener('click', () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    if(!email || !password){ alert("Enter email and password"); return; }
    auth.signInWithEmailAndPassword(email, password)
      .then(() => alert("Login successful!"))
      .catch(err => alert(err.message));
  });

  // Google login
  document.getElementById('google-login').addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => alert("Login successful!"))
      .catch(err => alert(err.message));
  });

  // Password reset
  document.getElementById('reset-password').addEventListener('click', (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    if(!email){ alert("Enter your email to reset password"); return; }
    auth.sendPasswordResetEmail(email)
      .then(() => alert("Password reset email sent!"))
      .catch(err => alert(err.message));
  });

  // Logout
  document.getElementById('logout-btn').addEventListener('click', () => {
    auth.signOut();
  });

  // Video Tool Helpers
  function setPrompt(category){ document.getElementById('prompt-input').value = category + " prompt example"; }
  function refinePrompt(){ document.getElementById('prompt-input').value = "Refined: " + document.getElementById('prompt-input').value; }
  function applyTemplate(template){ document.getElementById('prompt-input').value = template + " template applied"; }

  document.getElementById('generate-btn').addEventListener('click', () => {
    if(!currentUser){ alert("Please log in first!"); return; }
    const prompt = document.getElementById('prompt-input').value;
    if(!prompt){ alert("Enter a prompt or upload photo"); return; }

    // Simulate video generation
    const video = document.getElementById('generated-video');
    video.src = "https://streamable.com/e/6psp7n"; // placeholder video
    video.style.display = "block";
  });
</script>

</body>
</html>
